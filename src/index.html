<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/variables.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Component</title>
</head>
<body>
    <header>
        <a href="./index.html">Library</a>
    </header>
    <main>
        <section class="component">
            <h2 class="component__title"></h2>
            <div class="component__list-container">
                <ul class="component__list">
                    <li class="component__list-item"><a class="component__list-item-link" href="">Button</a></li>
                    <li class="component__list-item"><a class="component__list-item-link" href="">Icon button</a></li>
                    <li class="component__list-item"><a class="component__list-item-link" href="">Card</a></li>
                    <li class="component__list-item"><a class="component__list-item-link" href="">Text field</a></li>
                    <li class="component__list-item"><a class="component__list-item-link" href="">Form</a></li>
                    <li class="component__list-item"><a class="component__list-item-link" href="">Notification</a></li>
                    <li class="component__list-item"><a class="component__list-item-link" href="">Navigation bar</a></li>
                    <li class="component__list-item"><a class="component__list-item-link" href="">Accordion</a></li>
                </ul>
            </div>
            <div class="component__content-container">
                <div class="component__content">
                    <div class="component__button">
                        <button class="button__primary--default">Label</button>
                        <button class="button__primary--disabled">Label</button>
                        <button class="button__secondary--default">Label</button>
                        <button class="button__secondary--disabled">Label</button>
                        <button class="button__tertiary--default">Label</button>
                        <button class="button__tertiary--disabled">Label</button>
                        <button class="button__ghost--default">Label</button>
                        <button class="button__ghost--disabled">Label</button>
                        <button class="button__destructive--default">Label</button>
                        <button class="button__destructive--disabled">Label</button>
                    </div>
                </div>
                <div class="component__content">
                    <div class="component__icon-button">

                    </div>
                </div>
                <div class="component__content">
                    <div class="component__card">

                    </div>
                </div>
                <div class="component__content">
                    <div class="component__text-field">

                    </div>
                </div>
                <div class="component__content">
                    <div class="component__form">

                    </div>
                </div>
                <div class="component__content">
                    <div class="component__notification">

                    </div>
                </div>
                <div class="component__content">
                    <div class="component__navigation-bar">

                    </div>
                </div>
                <div class="component__content">
                    <div class="component__accordion">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
